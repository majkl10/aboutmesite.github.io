    <form>
        <table>
            <tr>
                <td>
                    <label for="email">Zadejte svůj E-Mail:</label>
                    <input type="text" id="email" name="email" placeholder="epicgames@gmail.com"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="radio">Tato stránka je úžasná</label>
                    <input type="radio" id="radio" name="radio"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="text">Zpětná vazba: </label>
                    <textarea id="text" name="text" rows="4" cols="50" placeholder="Zde napište feedback"></textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Odeslat</button>
                    <button type="reset">Smazat</button>
                </td>
            </tr>
        </table>
    </form>
